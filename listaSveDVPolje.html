<html>

<head>
	<title>Lista signala</title>
	
	<!-- reference na jquery-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="elementipostrojenja.css">
	<style>
		body{
			background-color: black;
			color: white;
		}
	</style>
	<script>
		$(document).ready(function(){
			console.log( "ready!" );
			//This sessionStorage.getItem(); is also a predefined function in javascript
			//will retrieve session and get the value;
			var a = sessionStorage.getItem("sent");
			document.getElementById("lista").innerHTML = a;
		});   
	</script>
</head>

<body>
	<div id="lista">
	desrdtzfguihoj
	</div>
</body>

</html>
